<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ymy:喜欢的画师</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .shell {
            width: 100%;
            position: relative;
            padding: 80px 0;
            transition: 0.3s ease 0s;
            background-attachment: fixed;
            background-size: cover;
        }

        .shell:before {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(99, 99, 99, 0.8);
            content: "";
        }

        .header {
            width: 100%;
            text-align: center;
            margin-bottom: 80px;
            position: relative;
        }

        .title {
            color: #fff;
            font-size: 46px;
            font-weight: normal;
            margin: 0;
        }

        .timeline {
            display: flex;
            margin: 0 auto;
            flex-wrap: wrap;
            flex-direction: column;
            max-width: 700px;
            position: relative;
        }

        .content-title {
            font-weight: normal;
            font-size: 55px;
            margin: -10px 0 0 0;
            transition: 0.4s;
            padding: 0 10px;
            box-sizing: border-box;
            color: #fff;
        }

        .content-desc {
            margin: 0;
            font-size: 15px;
            box-sizing: border-box;
            color: rgba(255, 255, 255, 0.7);
            line-height: 25px;
        }

        .timeline:before {
            position: absolute;
            left: 50%;
            width: 2px;
            height: 100%;
            margin-left: -1px;
            content: "";
            background: rgba(255, 255, 255, 0.07);
        }

        .item {
            padding: 50px 0;
            opacity: 0.3;
            filter: blur(2px);
            transition: 0.5s;
            box-sizing: border-box;
            width: calc(50% - 40px);
            display: flex;
            position: relative;
            transform: translateY(-80px);
        }

        .item:before {
            content: attr(data-text);
            letter-spacing: 3px;
            width: 100%;
            position: absolute;
            color: rgba(255, 255, 255, 0.5);
            font-size: 13px;
            border-left: 2px solid rgba(255, 255, 255, 0.5);
            top: 70%;
            margin-top: -5px;
            padding-left: 15px;
            opacity: 0;
            right: calc(-100% - 56px);
            font: 900 20px '';
            letter-spacing: 5px;
        }

        .item:nth-child(even) {
            align-self: flex-end;
        }

        .item:nth-child(even):before {
            right: auto;
            text-align: right;
            left: calc(-100% - 56px);
            padding-left: 0;
            border-left: none;
            border-right: 2px solid rgba(255, 255, 255, 0.5);
            padding-right: 15px;
        }

        .item--active {
            opacity: 1;
            transform: translateY(0);
            filter: blur(0px);
        }

        .item--active:before {
            top: 50%;
            transition: 0.3s all 0.2s;
            opacity: 1;
        }

        .item--active .content-title {
            margin: -50px 0 20px 0;
        }

        .img {
            max-width: 100%;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.4);
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.5);
            font-size: 16px;
            letter-spacing: 5px;
            margin: 10px 0 0 0;
            font-weight: normal;
        }

        .footer {
            padding: 95px 0;
            text-align: center;
        }

        .footer a {
            color: #999;
            display: inline-block;
        }

        @media only screen and (max-width: 767px) {
            .item {
                align-self: baseline !important;
                width: 100%;
                padding: 0 30px 150px 80px;
            }

            .item:before {
                left: 10px !important;
                padding: 0 !important;
                top: 50px;
                text-align: center !important;
                width: 60px;
                border: none !important;
            }

            .item:last-child {
                padding-bottom: 40px;
            }
        }

        @media only screen and (max-width: 767px) {
            .timeline:before {
                left: 40px;
            }
        }
    </style>
</head>

<body>
    <div class="shell" id="shell">
        <div class="header">
            <h2 class="title">我喜欢的画师们</h2>
            <h3 class="subtitle">这里收录了一些我喜欢的画师,包括他们的单张作品和我喜欢的原因</h3>
        </div>
        <div class="timeline">
            <div class="item" data-text="喜欢的画师1">
                <div class="content">
                    <img src="a1.jpg" alt="" class="img">
                    <h2 class="content-title">旳</h2>
                    <p class="content-desc">
                   细腻独特的画风,故事感的构图和画面中强烈的情感表达
                    </p>
                </div>
            </div>

            <div class="item" data-text="喜欢的画师2">
                <div class="content">
                    <img src="a.jpg" alt="" class="img">
                    <h2 class="content-title">肥猫加天使</h2>
                    <p class="content-desc">
                      干练的笔触和明快的色彩
                    </p>
                </div>
            </div>

            <div class="item" data-text="喜欢的画师3">
                <div class="content">
                    <img src="a2.jpg" alt="" class="img">
                    <h2 class="content-title">咸鱼中下游</h2>
                    <p class="content-desc">
                    丰富的色彩和治愈的画面
                    </p>
                </div>
            </div>

            <div class="item" data-text="喜欢的画师4">
                <div class="content">
                    <img src="a3.jpg" alt="" class="img">
                    <h2 class="content-title">眠狼</h2>
                    <p class="content-desc">
                      非常厉害的老师,画风绝美无需多言
                    </p>
                </div>
            </div>

            <div class="item" data-text="喜欢的画师5">
                <div class="content">
                    <img src="a4.jpg" alt="" class="img">
                    <h2 class="content-title">炼妖LY</h2>
                    <p class="content-desc">
                      神奇与幻想的视觉盛宴
                    </p>
                </div>
            </div>

            <div class="item" data-text="喜欢的画师6">
                <div class="content">
                    <img src="a5.jpg" alt="" class="img">
                    <h2 class="content-title">抹茶Matcha</h2>
                    <p class="content-desc">
                        画面中的色彩运用和塑造都非常强
                    </p>
                </div>
            </div>

            <div class="item" data-text="喜欢的画师7">
                <div class="content">
                    <img src="a6.jpg" alt="" class="img">
                    <h2 class="content-title">和子君</h2>
                    <p class="content-desc">
                      喜欢她的画面打光和人物塑造
                    </p>
                </div>
            </div>

            <div class="item" data-text="喜欢的画师8">
                <div class="content">
                    <img src="a7.jpg" alt="" class="img">
                    <h2 class="content-title">奶黄煎饺</h2>
                    <p class="content-desc">
                     画风非常喜欢,以前一眼爱上
                    </p>
                </div>
            </div>

            <div class="item" data-text="更多待续">
                <div class="content">
                    <h2 class="content-title">还有很多喜欢的老师</h2>
                    <p class="content-desc">
                        希望有一天我也能创作出动人的作品.
                    </p>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script>

        (function ($) {
            $.fn.timeline = function () {
                var selectors = {
                    id: $(this),
                    item: $(this).find(".item"),
                    activeClass: "item--active",
                    img: ".img"
                };

                selectors.item.eq(0).addClass(selectors.activeClass);
                selectors.id.css(
                    "background-image",
                    "url(" +
                    selectors.item.first()
                        .find(selectors.img)
                        .attr("src") +
                    ")"
                );

                var itemLength = selectors.item.length;

                $(window).scroll(function () {
                    var max, min;

                    var pos = $(this).scrollTop();
                    selectors.item.each(function (i) {

                        min = $(this).offset().top;
                        max = $(this).height() + $(this).offset().top;
                        var that = $(this);

                        if (i == itemLength - 2 && pos > min + $(this).height() / 2) {
                            selectors.item.removeClass(selectors.activeClass);
                            selectors.id.css(
                                "background-image",
                                "url(" +
                                selectors.item.last()
                                    .find(selectors.img)
                                    .attr("src") +
                                ")"
                            );
                            selectors.item.last().addClass(selectors.activeClass);
                        }

                        else if (pos <= max - 10 && pos >= min) {
                            selectors.id.css(
                                "background-image",
                                "url(" +
                                $(this)
                                    .find(selectors.img)
                                    .attr("src") +
                                ")"
                            );
                            selectors.item.removeClass(selectors.activeClass);
                            $(this).addClass(selectors.activeClass);
                        }
                    });
                });
            };
        })(jQuery)

       $("#shell").timeline();


    </script>
